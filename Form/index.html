<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../bootstrap-4.4.1-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../bootstrap-4.4.1-dist/js/bootstrap.min.js" />
    <link rel="stylesheet" href="../bootstrap-4.4.1-dist/css/bootstrap.css" />
    <link rel="stylesheet" href="./style.css" />

    <title>Form</title>
  </head>
  <body class="bg-dark">
    <h1
      style="
        text-align: center;
        font-family: Georgia, 'Times New Roman', Times, serif;
        color: #dc3545;
      "
    >
      <b>Kodluyoruz - Front-end -101</b>
    </h1>
    <div class="container mt-5">
      <div class="row">
        <div class="col-sm-8 offset-sm-2">
          <form id="userForm">
            <div class="mb-3">
              <label class="form-label text-light" for="username"
                >Kullanıcı Adı</label
              >
              <input
                class="form-control"
                type="text"
                name="username"
                id="username"
              />
            </div>
            <div class="mb-3">
              <label class="form-label text-light" for="degree"
                >Not bilgisi</label
              >
              <input class="form-control" type="text" name="score" id="score" />
            </div>
            <div class="mb-3">
              <button type="reset" class="btn btn-danger">Sifirla</button>
              <button type="submit" class="btn btn-success">Gonder</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="submittedData" class="col-sm-8 offset-sm-2 text-light">
      <!-- Burada gönderilen bilgilerin görüneceği kısım  -->
    </div>

    <script defer src="./script.js"></script>
  </body>
</html>

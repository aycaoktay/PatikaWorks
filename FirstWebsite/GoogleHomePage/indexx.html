<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="banner-styles.css" />
  </head>
  <body>
    <form action="" method="get">
      <div class="center">
        <img
          class="img"
          src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
          alt="Google"
        />
      </div>
    </form>
    <form action="" method="get">
      <article>
        <div class="box">
          <input type="text" /> <br />
          <button>Seach</button>
        </div>
      </article>
      <div class="container">
        <div class="container2">
          "Special Searches"
          <br />
          <a
            href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford"
            >Standford Search</a
          >
        </div>
        <div class="container2">
          <a
            href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html"
            >Help</a
          >
          <br />
          <a
            href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html"
            >About Google</a
          >
        </div>
        <div class="container2" style="float: right">
          <a
            style="text-decoration: blue"
            href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/"
            >Archive</a
          >
        </div>
      </div>
    </form>
  </body>
</html>
